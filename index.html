<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="Photo of user, followed by links to their social profiles.">
    <div class="name-location">
      <h3 class="name">Jessica Randall</h3>
      <p class="location">London, United Kingdom</p>
    </div>
    <p class="bio">"Front-end developer and avid reader."</p>
    <ul class="links">
      <a href="https://github.com/"><li class="link">GitHub</li></a>
      <a href="https://www.frontendmentor.io/home"><li class="link">Frontend Mentor</li></a>
      <a href="https://www.linkedin.com/"><li class="link">LinkedIn</li></a>
      <a href="https://x.com/"><li class="link">Twitter</li></a>
      <a href="https://www.instagram.com/"><li class="link">Instagram</li></a>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
